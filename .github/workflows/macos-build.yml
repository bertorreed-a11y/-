name: Build macOS .app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pip and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install py2app

      - name: Ensure build dirs
        run: |
          mkdir -p dist release || true

      - name: Build .app with py2app
        run: |
          python setup.py py2app

      - name: Zip .app
        run: |
          APPDIR=$(ls -d dist/*.app | head -n1 || true)
          if [ -z "$APPDIR" ]; then echo "No .app found"; ls -la dist || true; exit 1; fi
          BASENAME="$(basename "$APPDIR")"
          ditto -c -k --sequesterRsrc --keepParent "$APPDIR" "release/${BASENAME}.zip"
          ls -la release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: release/*.zip
